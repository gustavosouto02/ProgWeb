<body>
    <h3>Crie um programa que desenhe um triangulo de asteriscos no console.</h3>
    <script>
        var linhas = parseInt(prompt("Digite o numero de linhas: "))

    for (let i = 1; i <= linhas; i++){
        let linha = ''
        for(let j = 1; j <= i; j++){
        linha += "*"
        }
        console.log(linha)
    }
    </script>
